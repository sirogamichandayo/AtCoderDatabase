apiVersion: batch/v1
kind: CronJob
metadata:
  name: insert-cronjob
spec:
  schedule: "*/15 * * * *"
  timeZone: "Asia/Tokyo"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: fetch
              image: sirogami/scripts:latest
              imagePullPolicy: Always
              args: ["insert"]
              env:
                - name: CLICKHOUSE_DSN
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-dsn
                      key: dsn
          restartPolicy: Never
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: complete-cronjob
spec:
  schedule: "0 3 * * *"
  timeZone: "Asia/Tokyo"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: fetch
              image: sirogami/scripts:latest
              imagePullPolicy: Always
              args: ["complete"]
              env:
                - name: CLICKHOUSE_DSN
                  valueFrom:
                    secretKeyRef:
                      name: clickhouse-dsn
                      key: dsn
          restartPolicy: Never
---
